<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>{% block title%} {% endblock %}</title>
</head>
<body>
    <center>

        <div class="jumbotron">

            <div class="row justify-content-center">
                <div class="col-8">
                    {% if user.is_authenticated %}
                        Currently Logged in as : {{ user.username }}
                        <h1 class="mt-2">{% block title1 %} {% endblock %}</h1>
                        <hr class="mt-0 mb-4">
                        {% block content %}
                        {% endblock %}
                    <br>
                    <br><a href="{% url 'Application:logout' %}"><b>SignOff</b></a>
                    {% else %}
                        <p>Walchand College of Engineering Sangli</p>
                        <img src="https://static.careers360.mobi/media/presets/720X480/colleges/social-media/media-gallery/2600/2018/5/24/Walchand-College-of-Engineering-Sangli2.jpg">
                        <br><br>
                        <p>Please Sign-in for further actions</p>
                        <br>
                        <b><a href="{% url 'Application:login' %}">LOGIN</a></b>

                    {% endif %}

                </div>
            </div>
        </div>
    </center>
</body>
</html>
